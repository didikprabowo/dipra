language: go
go:
  - 1.12.x
  - 1.13.x
env:
  - GO111MODULE=on
before_install:
  - echo "before_install"
  - go mod tidy
  - go test -v .
  - go vet
install:
  - go get -v golang.org/x/lint/golint
script:
  - go test -race -coverprofile=coverage.txt -covermode=atomic ./...
after_success:
  - bash <(curl -s https://codecov.io/bash)